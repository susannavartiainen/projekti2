<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Information App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Movie Information App</h1>
    <label for="theaterSelect">Choose a Theater:</label>
    <select id="theaterSelect"></select>
    
    <label for="searchInput">Search Movie:</label>
    <input type="text" id="searchInput" placeholder="Type movie name...">
    
    <button id="searchButton">Search</button>
    
    <div id="movieInfoContainer"></div>

    <script src="script.js"></script>
</body>
</html>
